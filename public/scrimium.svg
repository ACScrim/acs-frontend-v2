<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Dégradé principal de la pièce -->
        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FFF4B8"/>
            <stop offset="20%" stop-color="#FFD700"/>
            <stop offset="50%" stop-color="#FFEC8B"/>
            <stop offset="80%" stop-color="#DAA520"/>
            <stop offset="100%" stop-color="#B8860B"/>
        </linearGradient>

        <!-- Dégradé pour le bord 3D -->
        <linearGradient id="edgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#8B6914"/>
            <stop offset="50%" stop-color="#CD9B1D"/>
            <stop offset="100%" stop-color="#6B4E0A"/>
        </linearGradient>

        <!-- Ombre portée -->
        <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
        </filter>

        <!-- Ombre intérieure pour effet 3D -->
        <filter id="innerShadow">
            <feOffset dx="2" dy="2"/>
            <feGaussianBlur stdDeviation="2" result="offset-blur"/>
            <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
            <feFlood flood-color="#6B4E0A" flood-opacity="0.5" result="color"/>
            <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
            <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
        </filter>
    </defs>

    <!-- Bord extérieur 3D (épaisseur) -->
    <circle cx="62" cy="62" r="52" fill="url(#edgeGradient)"/>

    <!-- Corps principal -->
    <circle cx="60" cy="60" r="52" fill="url(#goldGradient)" filter="url(#dropShadow)"/>

    <!-- Bord intérieur ombré -->
    <circle cx="60" cy="60" r="48" fill="none" stroke="#B8860B" stroke-width="3" opacity="0.6"/>

    <!-- Anneau décoratif -->
    <circle cx="60" cy="60" r="42" fill="none" stroke="#DAA520" stroke-width="2"/>

    <!-- Reflet lumineux -->
    <ellipse cx="42" cy="38" rx="18" ry="12" fill="rgba(255,255,255,0.35)"/>
    <ellipse cx="38" cy="35" rx="8" ry="5" fill="rgba(255,255,255,0.5)"/>

    <!-- Texte ACS avec ombre -->
    <text x="60" y="70" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="26" font-weight="bold" fill="#6B4E0A">
        ACS
    </text>
    <text x="59" y="69" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="26" font-weight="bold" fill="#B8860B">
        ACS
    </text>
    <text x="58" y="68" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="26" font-weight="bold" fill="#FFD700">
        ACS
    </text>
</svg>
