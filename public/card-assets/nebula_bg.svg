<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 384" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="nebula1" cx="30%" cy="70%" r="60%">
      <stop offset="0%" style="stop-color:#4B0082;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#1a0533;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="nebula2" cx="70%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#00008B;stop-opacity:0.6" />
      <stop offset="60%" style="stop-color:#1a0533;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="nebula3" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#8B008B;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#4B0082;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </radialGradient>
    <filter id="nebulaGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Base -->
  <rect width="100%" height="100%" fill="#0a0a1a"/>
  
  <!-- Nebula layers -->
  <rect width="100%" height="100%" fill="url(#nebula1)"/>
  <rect width="100%" height="100%" fill="url(#nebula2)"/>
  <rect width="100%" height="100%" fill="url(#nebula3)"/>
  
  <!-- Stars -->
  <g fill="white" opacity="0.8">
    <circle cx="20" cy="30" r="1"/>
    <circle cx="50" cy="80" r="0.8"/>
    <circle cx="100" cy="50" r="1.2"/>
    <circle cx="150" cy="100" r="0.6"/>
    <circle cx="200" cy="60" r="1"/>
    <circle cx="230" cy="120" r="0.8"/>
    <circle cx="40" cy="150" r="0.7"/>
    <circle cx="180" cy="180" r="1.1"/>
    <circle cx="120" cy="220" r="0.9"/>
    <circle cx="80" cy="280" r="1"/>
    <circle cx="210" cy="300" r="0.7"/>
    <circle cx="30" cy="340" r="0.8"/>
    <circle cx="170" cy="350" r="1"/>
    <circle cx="240" cy="200" r="0.6"/>
    <circle cx="60" cy="370" r="0.9"/>
  </g>
  
  <!-- Brighter stars with glow -->
  <g filter="url(#nebulaGlow)">
    <circle cx="128" cy="100" r="1.5" fill="#ffffff"/>
    <circle cx="70" cy="200" r="1.2" fill="#9370DB"/>
    <circle cx="190" cy="250" r="1.3" fill="#87CEEB"/>
  </g>
  
  <!-- Nebula swirl effect -->
  <ellipse cx="80" cy="300" rx="60" ry="40" fill="#4B0082" opacity="0.3" filter="url(#nebulaGlow)"/>
  <ellipse cx="180" cy="150" rx="50" ry="35" fill="#00008B" opacity="0.25" filter="url(#nebulaGlow)"/>
</svg>
