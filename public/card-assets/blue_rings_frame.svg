<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 384" preserveAspectRatio="none">
  <defs>
    <filter id="blueGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="ringGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#0066FF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#000033;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Outer frame -->
  <rect x="4" y="4" width="248" height="376" rx="16" ry="16" 
        fill="none" stroke="url(#cyanGrad)" stroke-width="3" filter="url(#blueGlow)"/>
  
  <!-- Inner frame -->
  <rect x="10" y="10" width="236" height="364" rx="12" ry="12" 
        fill="none" stroke="#0066FF" stroke-width="1" opacity="0.5"/>
  
  <!-- Corner rings -->
  <!-- Top left -->
  <circle cx="30" cy="30" r="18" fill="none" stroke="#00FFFF" stroke-width="2" filter="url(#blueGlow)" opacity="0.8"/>
  <circle cx="30" cy="30" r="12" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.5"/>
  
  <!-- Top right -->
  <circle cx="226" cy="30" r="18" fill="none" stroke="#00FFFF" stroke-width="2" filter="url(#blueGlow)" opacity="0.8"/>
  <circle cx="226" cy="30" r="12" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.5"/>
  
  <!-- Bottom left -->
  <circle cx="30" cy="354" r="18" fill="none" stroke="#00FFFF" stroke-width="2" filter="url(#blueGlow)" opacity="0.8"/>
  <circle cx="30" cy="354" r="12" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.5"/>
  
  <!-- Bottom right -->
  <circle cx="226" cy="354" r="18" fill="none" stroke="#00FFFF" stroke-width="2" filter="url(#blueGlow)" opacity="0.8"/>
  <circle cx="226" cy="354" r="12" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.5"/>
  
  <!-- Center decorative rings -->
  <ellipse cx="128" cy="192" rx="100" ry="150" fill="none" stroke="#0066FF" stroke-width="1" opacity="0.2"/>
  <ellipse cx="128" cy="192" rx="80" ry="120" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.15"/>
</svg>
