<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 384" preserveAspectRatio="none">
  <defs>
    <filter id="techGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF00FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF00FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main frame border -->
  <rect x="8" y="8" width="240" height="368" rx="8" ry="8" 
        fill="none" stroke="#334155" stroke-width="2"/>
  
  <!-- Tech corner brackets - Top Left -->
  <path d="M4,50 L4,4 L50,4" fill="none" stroke="#00FFFF" stroke-width="3" filter="url(#techGlow)"/>
  <path d="M12,40 L12,12 L40,12" fill="none" stroke="#FF00FF" stroke-width="2" opacity="0.7"/>
  <rect x="4" y="4" width="8" height="8" fill="#00FFFF" filter="url(#techGlow)"/>
  
  <!-- Tech corner brackets - Top Right -->
  <path d="M206,4 L252,4 L252,50" fill="none" stroke="#00FFFF" stroke-width="3" filter="url(#techGlow)"/>
  <path d="M216,12 L244,12 L244,40" fill="none" stroke="#FF00FF" stroke-width="2" opacity="0.7"/>
  <rect x="244" y="4" width="8" height="8" fill="#00FFFF" filter="url(#techGlow)"/>
  
  <!-- Tech corner brackets - Bottom Left -->
  <path d="M4,334 L4,380 L50,380" fill="none" stroke="#00FFFF" stroke-width="3" filter="url(#techGlow)"/>
  <path d="M12,344 L12,372 L40,372" fill="none" stroke="#FF00FF" stroke-width="2" opacity="0.7"/>
  <rect x="4" y="372" width="8" height="8" fill="#00FFFF" filter="url(#techGlow)"/>
  
  <!-- Tech corner brackets - Bottom Right -->
  <path d="M206,380 L252,380 L252,334" fill="none" stroke="#00FFFF" stroke-width="3" filter="url(#techGlow)"/>
  <path d="M216,372 L244,372 L244,344" fill="none" stroke="#FF00FF" stroke-width="2" opacity="0.7"/>
  <rect x="244" y="372" width="8" height="8" fill="#00FFFF" filter="url(#techGlow)"/>
  
  <!-- Side tech accents -->
  <line x1="4" y1="120" x2="4" y2="160" stroke="#FF00FF" stroke-width="2" filter="url(#techGlow)" opacity="0.8"/>
  <line x1="4" y1="224" x2="4" y2="264" stroke="#00FFFF" stroke-width="2" filter="url(#techGlow)" opacity="0.8"/>
  
  <line x1="252" y1="120" x2="252" y2="160" stroke="#00FFFF" stroke-width="2" filter="url(#techGlow)" opacity="0.8"/>
  <line x1="252" y1="224" x2="252" y2="264" stroke="#FF00FF" stroke-width="2" filter="url(#techGlow)" opacity="0.8"/>
  
  <!-- Tech dots -->
  <circle cx="20" cy="70" r="2" fill="#00FFFF" filter="url(#techGlow)"/>
  <circle cx="236" cy="70" r="2" fill="#FF00FF" filter="url(#techGlow)"/>
  <circle cx="20" cy="314" r="2" fill="#FF00FF" filter="url(#techGlow)"/>
  <circle cx="236" cy="314" r="2" fill="#00FFFF" filter="url(#techGlow)"/>
</svg>
