<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 384" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="amberGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="amberGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:0.2" />
    </linearGradient>
    <filter id="liquidBlur">
      <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="20" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <radialGradient id="amberHighlight" cx="30%" cy="20%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Base -->
  <rect width="100%" height="100%" fill="url(#amberGrad1)"/>
  
  <!-- Liquid swirl overlay -->
  <rect width="100%" height="100%" fill="url(#amberGrad2)"/>
  
  <!-- Highlight -->
  <rect width="100%" height="100%" fill="url(#amberHighlight)"/>
  
  <!-- Liquid flow lines -->
  <path d="M0,100 Q64,80 128,120 T256,100" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.3"/>
  <path d="M0,180 Q80,200 160,160 T256,180" fill="none" stroke="#DAA520" stroke-width="2" opacity="0.25"/>
  <path d="M0,280 Q100,250 180,300 T256,260" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.3"/>
  
  <!-- Metallic highlights -->
  <ellipse cx="80" cy="100" rx="40" ry="25" fill="#FFD700" opacity="0.15"/>
  <ellipse cx="180" cy="220" rx="50" ry="30" fill="#DAA520" opacity="0.12"/>
  <ellipse cx="100" cy="320" rx="45" ry="28" fill="#FFD700" opacity="0.1"/>
</svg>
