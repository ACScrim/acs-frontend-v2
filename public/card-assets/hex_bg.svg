<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 384" preserveAspectRatio="xMidYMid slice">
  <defs>
    <pattern id="hexPattern" width="30" height="52" patternUnits="userSpaceOnUse" patternTransform="scale(1.2)">
      <path d="M15,0 L30,13 L30,39 L15,52 L0,39 L0,13 Z" 
            fill="none" stroke="#2a4a4a" stroke-width="1" opacity="0.6"/>
    </pattern>
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1a1a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="hexHighlight" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Base gradient -->
  <rect width="100%" height="100%" fill="url(#hexGrad)"/>
  
  <!-- Hex pattern -->
  <rect width="100%" height="100%" fill="url(#hexPattern)"/>
  
  <!-- Highlight -->
  <rect width="100%" height="100%" fill="url(#hexHighlight)"/>
  
  <!-- Glowing hex accents -->
  <path d="M128,50 L158,67 L158,101 L128,118 L98,101 L98,67 Z" 
        fill="none" stroke="#00FF88" stroke-width="1.5" opacity="0.4"/>
  <path d="M60,150 L90,167 L90,201 L60,218 L30,201 L30,167 Z" 
        fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.3"/>
  <path d="M196,200 L226,217 L226,251 L196,268 L166,251 L166,217 Z" 
        fill="none" stroke="#00FF88" stroke-width="1" opacity="0.3"/>
  <path d="M128,280 L158,297 L158,331 L128,348 L98,331 L98,297 Z" 
        fill="none" stroke="#00FFFF" stroke-width="1.5" opacity="0.35"/>
</svg>
